

<style>
  .resultado{
    background-color: lightgreen;
  }
</style>

<div class="content" role="main">
  <h1>IMC</h1>
  <form [formGroup]="form" (submit)="calcular()">
    <div class="form-group">
      <label for="">Altura</label>
      <input type="number" formControlName="altura" class="form-control">          
    </div>
    <div class="form-group">      
      <label for="">Peso</label>
      <input type="number" formControlName="peso" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>    
  </form>



  <div class="Resultado">
    <h2>
      IMC: {{resultado | number:'1.1-1'}}
    </h2>
    <table class="table-calc" cellspacing="0">     
      <thead>        					
        <tr class="table-calc-blue">
          <th>IMC</th>
          <th>Classificação</th>
          <th style="text-align: center">Obesidade <small>(grau)</small></th>
        </tr>  
      </thead>
      <tbody>	      
        <tr [ngClass]="resultado < 18.5 && resultado > 0? 'resultado': ''">
          <td>Menor que 18,5</td>
          <td>Magreza</td>
          <td style="text-align: center">0</td>
        </tr>
        
        <tr [ngClass]="resultado < 25 && resultado >= 18.5? 'resultado': ''">
          <td>Entre 18,5 e 24,9</td>
          <td>Normal</td>
          <td style="text-align: center">0</td>
        </tr>
        
        <tr [ngClass]="resultado < 30 && resultado >= 25? 'resultado': ''">
          <td>Entre 25,0 e 29,9</td>
          <td>Sobrepeso</td>
          <td style="text-align: center">I</td>
        </tr>
        
        <tr [ngClass]="resultado < 40 && resultado >= 30? 'resultado': ''">
          <td>Entre 30,0 e 39,9</td>
          <td>Obesidade</td>
          <td style="text-align: center">II</td>
        </tr>

        <tr [ngClass]="resultado >= 40? 'resultado': ''">
          <td>Maior que 40,0</td>
          <td>Obesidade Grave</td>
          <td style="text-align: center">III</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
